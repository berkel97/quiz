<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Quiz Game</title>
  </head>
  <body>
    <h1>MY QUIZ</h1>
    <div class="container">
      <div class="question-number">
        <h3>
          Question <span class="qu-num-val"></span> of
          <span class="total-questions"></span>
        </h3>
      </div>
      <div class="question"></div>
      <div class="options">
        <div id="0" class="option1" onclick="check(this)"></div>
        <div id="1" class="option2" onclick="check(this)"></div>
        <div id="2" class="option3" onclick="check(this)"></div>
        <div id="3" class="option4" onclick="check(this)"></div>
        <div id="4" class="option5" onclick="check(this)"></div>
      </div>
      <div class="button">
        <button type="button" class="btn" onclick="next() ">NEXT</button>
      </div>
      <div class="score-card"></div>
    </div>
    <div class="quiz-over">
     <div class="box"> <h1>
        Nice Try! <br />
        You got <span class="correct-answers"></span> out of
        <span class="total-questions2"></span> answers correct! That's
        <span class="percentage"></span>
        <br />
        try again
      </h1>
      <button type="button" onclick="tryAgain()">Try Again</button></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
